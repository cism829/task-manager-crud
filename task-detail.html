<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Details</title>
</head>
<body>
    <section id="nav">
        <div id="menu">
            <p>All tasks</p>
            <p>Create New Task</p>
        </div>
        <div id="sign">
            <button>log in</button>
        </div>
    </section>
    <section class="tasks">
        <h1>Task Title</h1>
        <div class="sub-tasks">
            <h3>SubTask 1</h3>
            <h3>SubTask 2</h3>
            <h3>SubTask 3</h3>
            <h3>SubTask 4</h3>
        </div>
        <div class="row">
            <div class="details">
                <p>Date Assigned: XX/XX/XXXX</p>
                <P>Status: Not completed</P>
                <h3>Task Description</h3>
            </div>
        
        </div>
        
        
        <button>Mark as Complete</button>
        <button>Delete this Task</button>
    </section>
    
</body>
</html>
